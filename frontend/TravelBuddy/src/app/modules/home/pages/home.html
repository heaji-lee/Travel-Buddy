<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-5 rounded-xl shadow-lg text-center max-w-md w-full">
    <h1>Welcome to Travel Buddy</h1>
    <h2>What would you like to do today?</h2>

    <div class="flex flex-row justify-center pt-6 gap-4">
      <p-button 
        pButton 
        type="button" 
        label="Plan a new trip" 
        [rounded]="true" 
        class="btn-primary"
        routerLink="/new-trip"
      >
      </p-button>
      <p-button 
        pButton 
        type="button" 
        label="View my trips" 
        [rounded]="true" 
        class="btn-primary"
        routerLink="/all-trips"
      >
      </p-button>
    </div>
  </div>
</div>
