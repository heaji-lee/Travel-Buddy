<div class="min-h-full flex items-center justify-center p-6">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-4xl">
        @if (trips.error()) {
            <p>Error while loading trips</p>
        }

        @if (trips.isLoading()) {
            <p>Loading trips...</p>
        }

        @if (trips.hasValue()) {
            <p-table [value]="trips.value().items || []">
                <ng-template pTemplate="header">
                    <tr>
                        <th scope="col">Trip Name</th>
                        <th scope="col">City</th>
                        <th scope="col">Country</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">End Date</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-trip>
                    <tr>
                        <td>{{ trip.name }}</td>
                        <td>{{ trip.city }}</td>
                        <td>{{ trip.country }}</td>
                        <td>{{ trip.startAt | date: `dd-MM-yyyy` }}</td>
                        <td>{{ trip.endAt | date: `dd-MM-yyyy` }}</td>
                        <td>
                            <i
                                [routerLink]="['/trips', trip.id]"
                                class="pi pi-pen-to-square cursor-pointer"
                            ></i>
                        </td>
                        <td>
                            <i (click)="deleteTrip(trip.id)" class="pi pi-trash cursor-pointer"></i>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        }
    </div>
</div>
