<div class="h-full flex items-center justify-center">
    <div class="bg-white p-5 rounded-xl shadow-lg text-center max-w-md w-full">
        <h1>Manage your preferences</h1>
        
        <p-table [value]="companions.value()?.items || []">
      <ng-template pTemplate="header">
        <tr>
          <th scope="col">Trip Name</th>
          <th scope="col">City</th>
          <th scope="col">Country</th>
          <th scope="col">Start Date</th>
          <th scope="col">End Date</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-trip>
        <tr>
          <td>{{ trip.name }}</td>
          <td>{{ trip.city }}</td>
          <td>{{ trip.country }}</td>
        </tr>
      </ng-template>
    </p-table>
    </div>
</div>
