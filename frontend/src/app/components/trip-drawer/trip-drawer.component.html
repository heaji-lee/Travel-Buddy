<p-drawer
    header="{{ selectedTrip?.name || 'Trip Info' }}"
    [(visible)]="visible"
    position="right"
    [style]="{ width: '50%' }"
    (onHide)="close()"
>
    @if (form) {
        <app-trip-form
            [form]="form"
            title="Edit Trip"
            subTitle="Update your trip details"
            submitLabel="Save changes"
            [companions]="companions"
            [interests]="interests"
            [travelStyles]="travelStyles"
            (submit)="save()"
        />
    }
</p-drawer>
